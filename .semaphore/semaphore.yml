version: v1.0
name: Build Jcqvisser.com
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Install dependencies"
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            # Reuse dependencies from cache and avoid installing them from scratch:
            - cache restore
            - npm install
            - cache store

  - name: "Build site"
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            # Replace this with command(s) that build your website:
            - npx gatsby build
            # The script puts website files in directory `public`,
            # store it in cache to propagate to deployment:
            - cache store website-build public

promotions:
  - name: Production Deploy
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
